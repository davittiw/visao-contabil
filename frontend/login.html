<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>

    <div class="container">
        <div class="login-section">
            <div class="login-box">
                <div class="login-header">
                    <div><img class="login-icon" src="img/Logo.png" alt=""></div>
                    <h2 class="login-title">Login</h2>
                    <hr class="divider">
                </div>
                
                <form class="login-form" id="Formulario-login" method="post">
                    <label for="email">Seu e-mail</label>
                    <input class="input-email" type="email" id="email" placeholder="meuemail@email.com" required>

                    <label for="senha">Sua senha</label>
                    <div class="password-container">
                        <input type="password" id="senha" placeholder="1234senha" required>
                        <span class="password-toggle"></span>
                    </div>

                    <div class="manter-logado">
                        <input type="checkbox" id="keep-logged">
                        <label for="keep-logged" class="txt-manterLogado">Manter-me logado</label>
                    </div>

                    <p class="txt-cadastra">Ainda n√£o tem uma conta? <a href="cadastro.html" class="signup-link">Cadastrar-se</a>
                    </p>

                    <button type="submit" class="login-button">Logar</button>
                </form>
            </div>
        </div>
    </div>

</body>

<script src="js/login.js"></script>

</html>
