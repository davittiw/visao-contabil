<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>

    <div class="container">
        <div class="signup-section">
            <div class="signup-box">
                <div class="signup-header">
                    <div><img class="login-icon" src="img/Logo.png" alt=""></div>
                    <h2 class="signup-title">Cadastrar-se</h2>
                    <hr class="divider">
                </div>

                <form class="signup-form" id="Formulario-Cadastro" method="post">
                    <label for="name">Nome Completo</label>
                    <input class="input-field" type="text" id="nome" placeholder="Nome Sobrenome" required>

                    <label for="telefone">Telefone</label>
                    <input class="input-field" type="text" id="telefone" placeholder="(13) 9922-1234" required>

                    <label for="email">Seu e-mail</label>
                    <input class="input-field" type="email" id="email" placeholder="meuemail@email.com" required>

                    <label for="password">Sua senha</label>
                    <div class="password-container">
                        <input type="password" id="senha" placeholder="Mínimo 8 caracteres" required>
                        <span class="password-toggle"></span>
                    </div>

                    <p class="txt-login">Já tem uma conta? <a href="login.html" class="login-link">Fazer Login</a>
                    </p>

                    <button type="submit" class="signup-button">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>

</body>

<script src="js/cadastro.js"></script>

</html>
