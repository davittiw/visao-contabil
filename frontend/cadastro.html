<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>

    <div class="container">
        <div class="BemVindo-Fundo"></div>
        <div class="BemVindo-section">
            <div class="BemVindo-content">
                <h1 class="BemVindo-title">Bem-Vindo!</h1>
                <p class="BemVindo-text">A melhor plataforma de gestão de patrimônio: o seu futuro financeiro sob controle</p>
            </div>
            <div class="BemVindo-image">
                <img src="img/pessoa-login.webp" alt="">
            </div>
        </div>

        <div class="signup-section">
            <div class="signup-box">
                <div class="signup-header">
                    <div><img class="login-icon" src="img/Logo.png" alt=""></div>
                    <h2 class="signup-title">Cadastrar-se</h2>
                    <hr class="divider">
                </div>

                <form class="signup-form">
                    <label for="name">Nome Completo</label>
                    <input class="input-field" type="text" id="name" placeholder="Nome Sobrenome" required>

                    <label for="cpf">CPF</label>
                    <input class="input-field" type="text" id="cpf" placeholder="000.000.000-00" required>

                    <label for="email">Seu e-mail</label>
                    <input class="input-field" type="email" id="email" placeholder="meuemail@email.com" required>

                    <label for="password">Sua senha</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
                        <span class="password-toggle"></span>
                    </div>

                    <p class="txt-login">Já tem uma conta? <a href="login.html" class="login-link">Fazer Login</a>
                    </p>

                    <button type="submit" class="signup-button">Criar Conta</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
